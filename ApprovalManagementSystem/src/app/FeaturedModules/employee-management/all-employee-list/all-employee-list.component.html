<app-ems-navigation-bar></app-ems-navigation-bar>
<div class="example-container mat-elevation-z8">
  
    <div class="button-row">
     <!-- <mat-form-field class="search-form-feilds">
        <input matInput placeholder="Search with Employee name or Designation or Manager" type="text" [(ngModel)]='filteredBy'>
      </mat-form-field>-->
     
      <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> EmployeeId </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
          </ng-container>
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> EmployeeName </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
          </ng-container>
          <ng-container matColumnDef="designationName">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designationName}} </td>
          </ng-container>
          <ng-container matColumnDef="managerId">
            <th mat-header-cell *matHeaderCellDef> Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.managerId}} </td>
          </ng-container>
          <ng-container matColumnDef="dateOfJoining">
            <th mat-header-cell *matHeaderCellDef> DateOfJoining </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfJoining}} </td>
          </ng-container>
          <ng-container matColumnDef="contactNo">
            <th mat-header-cell *matHeaderCellDef> ContactNo </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
          </ng-container>
          <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef> EmailId </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button>view details</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
