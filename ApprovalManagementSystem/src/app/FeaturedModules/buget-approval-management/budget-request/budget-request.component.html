
<mat-card style="width:50%; margin-left:25%; margin-top: 5%;">
  <mat-card-title style="text-align:center; margin-top:3% ;">Budget Request Form</mat-card-title> <br><br>
  <mat-card-content>
<form action="">
  <div class="row form-item">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Purpose</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row form-item">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row form-item">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Approver</mat-label>
        <input matInput type="text" value="Shivraj Totiger" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Estimsted Cost <span>&#8377;</span></mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-md-1"></div>
  </div> 
  <div class="row form-item">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Advance Amount  <span>&#8377;</span></mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Planned Date</mat-label>
        <input matInput type="date">
      </mat-form-field>
    </div>
    <div class="col-md-1"></div>
  </div> 
  <div class="row form-item">
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <button mat-raised-button color="primary">Submit</button>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-2">
    <button mat-raised-button color="warn">Cancel</button>
    </div>
    <div class="col-md-3"></div>
  </div> 
  </form>
</mat-card-content>
</mat-card>
