<mat-card style="width:50%; margin-left:25%; margin-top: 5%;">
    <mat-card-title style="text-align:center; margin-top:3% ;">Budget Request Updation Form</mat-card-title> <br><br>
    <mat-card-content>
  <form [formGroup]="RequestForm" (ngSubmit)="onFormSubmit(RequestForm.value)">

    <div class="row form-item">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Purpose</mat-label>
          <input matInput type="text" formControlName="purpose">
          <mat-error>
            <span *ngIf="!RequestForm.get('purpose')?.valid && RequestForm.get('purpose')?.touched">Purpose Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row form-item">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error>
            <span *ngIf="!RequestForm.get('description')?.valid && RequestForm.get('description')?.touched">Description Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row form-item">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Approver</mat-label>
          <input matInput type="text"  formControlName="raisedTo" readonly>
          <mat-error>
            <span *ngIf="!RequestForm.get('raisedTo')?.valid && RequestForm.get('raisedTo')?.touched">Approver Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Estimsted Cost <span>&#8377;</span></mat-label>
          <input matInput type="number" formControlName="estimatedCost">
          <mat-error>
            <span *ngIf="!RequestForm.get('estimatedCost')?.valid && RequestForm.get('estimatedCost')?.touched">Estimated Cost Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-1"></div>
    </div> 
    <div class="row form-item">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Advance Amount  <span>&#8377;</span></mat-label>
          <input matInput type="number" formControlName="advanceAmount">
          <mat-error>
            <span *ngIf="!RequestForm.get('advanceAmount')?.valid && RequestForm.get('advanceAmount')?.touched">Advance Amount Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Planned Date</mat-label>
          <input matInput type="date" formControlName="plannedDate">
          <mat-error>
            <span *ngIf="!RequestForm.get('plannedDate')?.valid && RequestForm.get('plannedDate')?.touched">PlannedDate Required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-1"></div>
    </div> 
    <div class="row form-item">
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button mat-raised-button color="primary" type="submit" [disabled]="!RequestForm.valid">Submit</button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
      <button mat-raised-button color="warn" type="button" [routerLink]="['../../Request-list']">Cancel</button>
      </div>
      <div class="col-md-3"></div>
    </div> 
    </form>
  </mat-card-content>
  </mat-card>
