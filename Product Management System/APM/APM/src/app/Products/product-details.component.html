<div class="card">
  <div class='card-header'>
    <div class='row'>
      <div class='col-md-9'>
        <h3>{{pageTitle}}</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="flip-card" *ngIf="product">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img [src]="product?.imageUrl" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>{{product.productName | uppercase}}</h1>
          <p>Product Code: {{product.productCode}}</p>
          <p>{{product.price | currency:'USD':'symbol':'1.2-2'}}</p>
          <p style="margin-left: 210px;">
            <pm-star [rating]='product.starRating' [name]='product.productName'></pm-star>
          </p>
          <p>Released Date: {{product.releaseDate}}</p>
          <p>{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-outline-secondary" style="width: 80px;" (click)='onBack()'>
          <i class="fa fa-chevron-left"></i>Back
        </button>
      </div>
      <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center breaking-news bg-white">
            <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-danger py-2 text-white px-1 news"><span class="d-flex align-items-center">&nbsp;Note</span></div>
            <marquee class="news-scroll" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">  <span class="dot"></span> <a>  Please Hover on the Image for the product details !  </a><span class="dot"></span> </marquee>
        </div>
    </div>
    </div>
  </div>
</div>
