<app-user-nav></app-user-nav>
<div class="example-container mat-elevation-z8" >
    <div class="button-row">
        <a mat-raised-button  color="primary" [routerLink]="['./bookstaken']">
            <mat-icon>undo</mat-icon>
        </a>
        <a mat-raised-button  color="primary" [routerLink]="['./bookstaken']">
            <mat-icon>view_list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card" style="margin-left:25%; width:50%; text-align: center !important;">
        <mat-card-content>
            <mat-card-title>
                Name
                <mat-card-subtitle><h3>{{Book.Name}}</h3></mat-card-subtitle>               
            </mat-card-title>
            <mat-card-title>
                Author Name
                <mat-card-subtitle><h3>{{Book.AuthorName}}</h3></mat-card-subtitle>
            </mat-card-title>
            <mat-card-title>
                Description
                <mat-card-subtitle><h3>{{Book.Description}}</h3></mat-card-subtitle>
            </mat-card-title>
            <mat-card-title>
                Content
                <mat-card-subtitle><h3>{{Book.Content}}</h3></mat-card-subtitle>
            </mat-card-title>
        </mat-card-content>
    </mat-card>
</div>
