
<div class="example-container mat-elevation-z8">
  
    <div class="button-row">
      <mat-form-field class="search-form-feilds">
        <input matInput placeholder="Search with book name or author name or genere" type="text" [(ngModel)]='filteredBy'>
      </mat-form-field>
     
      <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Bookid </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
          <ng-container matColumnDef="Genere">
            <th mat-header-cell *matHeaderCellDef> Genere </th>
            <td mat-cell *matCellDef="let element"> {{element.Genere}} </td>
          </ng-container>
          <ng-container matColumnDef="AuthorName">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.AuthorName}} </td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)="RequestToRead(element.id)">Request to Read</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
