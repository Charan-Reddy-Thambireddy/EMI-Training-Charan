
<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span>  
    <button mat-button [routerLink]="['login']">{{title}}</button>
    <button mat-button [routerLink]="['login']"><mat-icon>home</mat-icon></button>
  </span>
  <span class="example-spacer"></span>
  <div *ngIf="isAuthenticated">
    <div *ngIf="role==1">
      <span>
        <button mat-button [routerLink]="['books-list']">Books List</button>
        <button mat-button [routerLink]="['add-book']">Add-Book</button>
      </span>
    </div>
    <div *ngIf="role==2">
      <span>
        <button mat-button [routerLink]="['all-books']">All Books</button>
        <button mat-button [routerLink]="['my-books']">My Books</button>
      </span>
    </div>   
  </div>
  
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
  </div>
  <button *ngIf="isAuthenticated" mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
 <div mat-menu-item *ngIf="isAuthenticated">
   <h1>Hi, {{this.userName}}</h1>
 </div>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<router-outlet></router-outlet>
